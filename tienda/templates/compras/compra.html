{% block titulo %} Lista de Compras {% endblock %}

{% block contenido %}

    </div>
    <div class="card-body">
        <h4 class="card-title">Compras</h4>

            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>Id_compra</th>
                        <th>Nombre cliente</th>

                        <th>Precio por hoja</th>
                        <th>Subtotal</th>
                        <th>Neto a pagar</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="">
                        <td>1</td>
                        <td>Angel</td>
                        <td>1</td>
                        <td>2</td>
                        <td>30</td>
                        <td>500</td>
                        <td>400</td>
                        <td> <a name="" id="" class="btn btn-info" href="#" role="button">Editar</a>
                            |
                             <a name="" id="" class="btn btn-danger" href="#" role="button">Borrar</a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>

{% endblock %}
